<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RockPaperScissors</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
		</style>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="game-container">
			<div class="play-area">
				<button class="nav-btn">Confirm</button>
				<div class="player-selection">
					<div class="options">
						<button id="rock" class="select-btn">Rock</button>
						<button id="paper" class="select-btn">Paper</button>
						<button id="scissors" class="select-btn">
							Scissors
						</button>
					</div>
					<p class="player-display">Choose...</p>
				</div>
				<p class="info-display">The computer is waiting...</p>
			</div>
			<div class="log-container">
				<p class="score-display">Score:</p>
				<p class>Result Log:</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
